version: '3.3'
volumes:
  static: {}

networks:
  backnet:
  frontnet:

services:
  db:
    platform: linux/x86_64
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - backnet

  vpn_service:
    platform: linux/x86_64
    build: .
    ports:
      - "8000:8000"
    command:
      sh -c -m "./sh_scripts/migrate.sh && ./sh_scripts/start.sh"
    volumes:
      - static:/usr/src/static
    depends_on:
      - db
    restart: always
    networks:
      - backnet
      - frontnet

  proxy:
    build: ./nginx_conf
    ports:
      - "8080:80"
    volumes:
      - static:/usr/src/static
    restart: always
    depends_on:
      - vpn_service
    networks:
      - frontnet
      - backnet

  bot_tg_client:
    build: ./bots/telegram_client_bot
    restart: always
    command:
      sh -c -m "./start_bot.sh"
    networks:
      - frontnet
      - backnet
