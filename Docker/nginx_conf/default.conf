upstream srv_admin {
    server http://back_api_admin:8000/;
}
server {
    server_name admin.tematika.org;
    listen 80;
#     try_files $uri/index.html $app ;
    location @srv_admin {
        proxy_pass http://srv_admin;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
#         proxy_redirect off;
      }
    location /static {
        alias /usr/src/static;
    }
}
